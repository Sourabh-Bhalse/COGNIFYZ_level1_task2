<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Fun!</h1>

    <h2>Change Button Color</h2>
    <button id="colorButton" onclick="changeColor()">Click Me!</button>

    <h2>Greeting Message</h2>
    <script>
        function greet() {
            const now = new Date();
            const hour = now.getHours();
            let greeting;

            if (hour < 12) {
                greeting = "Good Morning!";
            } else if (hour < 18) {
                greeting = "Good Afternoon!";
            } else {
                greeting = "Good Evening!";
            }

            alert(greeting);
        }

        // Call the greet function when the page loads
        window.onload = greet;

        function changeColor() {
            const button = document.getElementById('colorButton');
            button.style.backgroundColor = button.style.backgroundColor === 'blue' ? 'green' : 'blue';
        }
    </script>

    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculateSum()">Add</button>
    <p id="result"></p>

    <script>
        function calculateSum() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const sum = num1 + num2;

            document.getElementById('result').innerText = "Result: " + sum;
        }
    </script>
</body>
</html>
